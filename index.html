<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Function Form</title>
        <style>
            .center_div{
                margin: 0 auto;
                width:50% 
            }
        </style>
    </head>
    <body>
        <div class="container center_div">
            <h1>JavaScript Functions</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="InputText1">Number One</label>
                        <input type="number" class="form-control" id="InputText1" name="InputText1" placeholder="Number One">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="InputText2">Number Two</label>
                        <input type="number" class="form-control" id="InputText2" name="InputText2" placeholder="Number Two">
                    </div>
                </div>
                <button type="button" id="ActionButton1" class="btn btn-primary">Sum</button>
                <button type="button" id="ActionButton2" class="btn btn-primary">Subtraction</button>
                <button type="button" id="ActionButton3" class="btn btn-primary">Multiply</button>
                <button type="button" id="ActionButton4" class="btn btn-primary">Division</button>
                <button type="button" id="ActionButton5" class="btn btn-primary">Factorial </button>
            </form>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("input#InputText1,input#InputText2").keypress(function(e) {
                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                        return false;
                    }
                });

                let input = document.getElementById('InputText1');
                let input2 = document.getElementById('InputText2');
        
                document.getElementById('ActionButton1').onclick = processSum;
                document.getElementById('ActionButton2').onclick = processSubtraction;
                document.getElementById('ActionButton3').onclick = processMultiply;
                document.getElementById('ActionButton4').onclick = processDivision;
                document.getElementById('ActionButton5').onclick = processFactorial;

                function emptyNumberValidation(a,b, isFactorial){
                    if(isFactorial){
                        if(a === ''){
                            alert('Please, fill Number One field');
                            return false;
                        }else { return true; }
                    }else if(a === '' || b === ''){
                        alert('Please, fill all the fields');
                        return false;
                    }else { return true; }
                }

                function resetFields(){
                    input.value = '';
                    input2.value = '';
                }

                function processSum(){
                    const a = Number(input.value);
                    const b = Number(input2.value);
                    if(emptyNumberValidation(input.value,input2.value,false)){
                        const sum = a + b;
                        console.log(sum);
                        resetFields();
                    }
                }

                function processSubtraction(){
                    const a = Number(input.value);
                    const b = Number(input2.value);
                    if(emptyNumberValidation(input.value,input2.value,false)){
                        const substr = a - b;
                        console.log(substr);
                        resetFields();
                    }
                }

                function processMultiply(){
                    const a = Number(input.value);
                    const b = Number(input2.value);
                    if(emptyNumberValidation(input.value,input2.value,false)){
                        const multi = a * b;
                        console.log(multi);
                        resetFields();
                    }
                }

                function processDivision(){
                    const a = Number(input.value);
                    const b = Number(input2.value);
                    if(emptyNumberValidation(input.value,input2.value,false)){
                        const multi = a / b;
                        console.log(multi);
                        resetFields();
                    }
                }

                function processDivision(){
                    const a = Number(input.value);
                    const b = Number(input2.value);
                    if(emptyNumberValidation(input.value,input2.value,false)){
                        if (!isFinite(a / b)) {
                            console.log('You canâ€™t divide /0');
                        }else{
                            console.log(a / b);
                        }
                        resetFields();
                    }
                }

                function processFactorial(){
                    const a = Number(input.value);
                    if(emptyNumberValidation(input.value,0,true)){
                        console.log(factorial(a));
                    }
                }

                function factorial(a){
                    if (a === 0){
                        return 1;
                    }else{
                        return a * factorial(a-1);
                    }
                }
                
            });
        </script>
    </body>
</html>
